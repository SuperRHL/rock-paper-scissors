<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <h1 id="heading" style="text-align: center;">Rock Paper Scissors!</h1>
    <div style="display: flex; justify-content: center;">
    </div>
    <div style="display:flex; flex-direction: column; align-items: center;">
        <h2>Score</h2>
        <div style="display: flex;">
            <div style="display: flex;margin: 30px;">
                <h2>Player Score: </h2>
                <h2 id="player-score">0</h2>
            </div>
            <div style="display: flex;margin:30px">
                <h2>Computer Score:</h2>
                <h2 id="computer-score">0</h2>
            </div>
        </div>
    </div>
    <div style="display: flex;justify-content: center;">
        <div id='choice-1' style="padding:30px;background-color: blanchedalmond;border-radius: 16px;margin: 30px;">
            Choice 1
        </div>
        <div id='choice-2' style="padding:30px;background-color: blanchedalmond;border-radius: 16px;margin: 30px;">
            Choice 2
        </div>
    </div>
    <div style="display:flex; justify-content: center;">
        <div id="rock" class = "choice"
            style="background-color: blanchedalmond;border-radius: 16px;margin: 30px;width: 100px;height:100px;display:flex;justify-content: center;align-items: center;">
            Rock</div>
        <div id="paper" class = "choice"
            style="background-color: blanchedalmond;border-radius: 16px;margin: 30px;width: 100px;height:100px;display:flex;justify-content: center;align-items: center;">
            Paper</div>
        <div id="scissors" class = "choice"
            style="background-color: blanchedalmond;border-radius: 16px;margin: 30px;width: 100px;height:100px;display:flex;justify-content: center;align-items: center;">
            Scissors</div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
